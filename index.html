<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <link rel="stylesheet" href="css/loader.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/tableRec.css">
</head>

<body>
    <div id="loader">
        <div>
            <div id="logoGame">
                Snake<br>
                Game
            </div>
            <div id="boxPreload">
                <img src="image/snakeLoader.svg" alt="">
            </div>
            <div id="cntue">
                <div>Продолжить</div>
            </div>
        </div>
    </div>

    <div id="tableRec">
        <div id='innertableRec'>
            <div id="closeTableRec">
                <img width="30px" src="image/cancel.png" alt="">
            </div>
            <div id="records">
            </div>
        </div>
    </div>

    <div style="position: absolute;
    opacity: 0; left: -9999999px;">
        <img src="image/snakeHead.svg" alt="">
        <img src="image/snakeTail.svg" alt="">
        <img src="image/smallerTail.svg" alt="">
        <img src="image/smallTail.svg" alt="">
        <img src="image/heart.png" alt="">
        <img src="image/emptyheart.png" alt="">
        <img src="image/redheart.png" alt="">
        <img src="image/snakeHeadLeft.svg" alt="">
        <img src="image/snakeHead.svg" alt="">
        <img src="image/snakeHeadRight.svg" alt="">
        <img src="image/snakeHeadDown.svg" alt="">
    </div>
    <div id="box">
        <div id="box-content">
            <canvas id="canvas1" style="width: 100%;"></canvas>
        </div>
        <div id="game-over">
            <div id='inner-game-over'>

                <div id="button-exit">
                    <img width="30px" src="image/cancel.png" alt="">
                </div>

                <div id="input-nik">
                    <input id="field-nik" type="text" placeholder="ваше имя..">
                    <div id="button-save">
                        <img width="40px" src="image/save-file.svg" alt="">
                    </div>
                    <div id="logoGameOver">
                        Game<br>
                        Over
                    </div>
                    <div id="box-buttons">
                        <div id="button-restart">
                            <img width="40px" src="image/snakeLoader.svg" alt="">
                        </div>
                        <div id="button-record">
                            <img width="40px" src="image/tournament.svg" alt="">
                        </div>
                    </div>
                   
                </div>


            </div>

        </div>
    </div>

    <script src="js/loader.js"></script>
    <script src="js/script.js"></script>
    <script src="js/tableRec.js"></script>
</body>

</html>
